    #jq-keyboard {
      position: absolute;
      background: #FFF;
      width: auto;
      max-height: 0;
      box-shadow: 0 2px 7px 0 rgba(0, 0, 0, .5);
      border-radius: 3px;
      border-bottom: 0 solid #CCC;
      padding-left: 10px;
      padding-right: 10px;
      overflow: hidden;
      transition: max-height .5s ease, padding .3s linear

    #jq-keyboard.show {
      padding-top: 10px;
      padding-bottom: 5px;
      border-bottom-width: 3px;
      max-height: 500px

    #jqk-lang-cont {
      margin-bottom: 10px;
      overflow: hidden

    #jq-keyboard .btn-row {
      text-align: center;
      margin-bottom: 5px;
      height: 35px

    #jqk-lang-cont button.jqk-lang-btn {

      font-size: 20px;
      border: none;
      margin-left: 0;
      color: #666;
      cursor: pointer

      color: #FFF

    #jqk-lang-cont>button.jqk-lang-btn:first-of-type {
      border-top-left-radius: 3px;
      border-bottom-left-radius: 3px

    #jqk-lang-cont>button.jqk-lang-btn:last-child {
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px

    #jqk-lang-cont>button.jqk-lang-btn:only-child {
